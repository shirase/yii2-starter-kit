language: php

php:
  - 5.6
  - 7.1

# faster builds on new travis setup not using sudo
sudo: false

services:
  - mysql

env:
  - TRAVIS_NODE_VERSION="6"

# cache vendor dirs
cache:
  directories:
    - $HOME/.composer/cache
    - vendor
    - node_modules

install:
  - |
    if [ $TRAVIS_PHP_VERSION != '7.1' ]; then
        phpenv config-rm xdebug.ini
    fi
  - travis_retry composer self-update && composer --version
  - travis_retry composer global require "fxp/composer-asset-plugin" "codeception/codeception" "codeception/specify" "codeception/verify" "phpunit/phpunit:<6.0"
  - travis_retry composer install --prefer-dist --no-interaction
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION
  - npm install

# setup application:
  - |
    cp .env.dist .env
    sed -i s/yii2-starter-kit\.dev/localhost:8080/ .env

before_script:
  - mysql -e 'CREATE DATABASE `yii2-starter-kit-test`;';
  - php tests/codeception/bin/yii app/setup --interactive=0

script:
  - |
    php -S localhost:8080 > /dev/null 2>&1 &
    cd tests
    if [ $TRAVIS_PHP_VERSION = '7.1' ]; then
      ./../vendor/bin/codecept run --debug --coverage --coverage-xml
    else
      ./../vendor/bin/codecept run --debug
    fi

after_success:
  - |
    if [ $TRAVIS_PHP_VERSION = '7.1' ]; then
      cd ..
      travis_retry ./vendor/bin/coveralls -v
    fi

notifications:
  email: false