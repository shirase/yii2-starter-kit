namespace: tests\codeception\common
actor: Tester
paths:
    tests: .
    log: _output
    data: _data
    helpers: _support
settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true
coverage:
  enabled: true
  include:
    - ../../../common/actions/*
    - ../../../common/behaviors/*
    - ../../../common/commands/*
    - ../../../common/components/*
    - ../../../common/filters/*
    - ../../../common/models/*
    - ../../../common/plugins/*
    - ../../../common/validators/*
    - ../../../common/widgets/*