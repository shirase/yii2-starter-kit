namespace: tests\codeception\frontend
actor: Tester
paths:
    tests: .
    log: ./_output
    data: ./_data
    helpers: ./_support
settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
config:
    # the entry script URL (with host info) for functional and acceptance tests
    # PLEASE ADJUST IT TO THE ACTUAL ENTRY SCRIPT URL
    test_entry_url: http://localhost:8080/frontend/web/index-test.php
coverage:
  enabled: true
  c3_url: 'http://localhost:8080/frontend/web/index-test.php/'
  include:
    - ../../../common/actions/*
    - ../../../common/behaviors/*
    - ../../../common/commands/*
    - ../../../common/components/*
    - ../../../common/filters/*
    - ../../../common/models/*
    - ../../../common/plugins/*
    - ../../../common/validators/*
    - ../../../common/widgets/*
    - ../../../frontend/actions/*
    - ../../../frontend/components/*
    - ../../../frontend/controllers/*
    - ../../../frontend/models/*
    - ../../../frontend/views/*
    - ../../../frontend/widgets/*
    - ../../../frontend/modules/*
  exclude:
    - ../../../frontend/modules/api/*